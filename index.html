<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TinyPose con MediaPipe Tasks Vision</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      width: 100vw; height: 100vh;
      background: #000;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay muted playsinline></video>
  <canvas id="output_canvas"></canvas>

  <script type="module">
    import { FilesetResolver, PoseLandmarker, PoseLandmarkerResult } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.22';

    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    function drawLandmarks(ctx, landmarks) {
      ctx.fillStyle = 'red';
      for (const landmark of landmarks) {
        const x = landmark.x * canvas.width;
        const y = landmark.y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    async function main() {
      await setupCamera();

      // Carga los archivos necesarios para TinyPose
      const vision = await FilesetResolver.forVisionTasks('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.22/wasm');
      const poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.22/pose_landmarker_lite.task'
        },
        runningMode: 'video',
        numPoses: 1
      });

      video.play();

      async function detect() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        const result = poseLandmarker.detectForVideo(video, performance.now());
        if (result.landmarks && result.landmarks.length > 0) {
          drawLandmarks(ctx, result.landmarks[0]);
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    main();
  </script>
</body>
</html>
