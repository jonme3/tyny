<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video ESP32-S3</title>
</head>
<body>
  <h1>Video en vivo</h1>
  <img id="stream" src="" width="640">
  <script>
    const url = "https://tyny.onrender.com/frame";
    const img = document.getElementById("stream");

    setInterval(() => {
      img.src = url + "?t=" + Date.now(); // evitar cach√©
    }, 100); // 10 FPS
  </script>
</body>
</html>
