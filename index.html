<!DOCTYPE html>
<html>
<head>
  <title>TinyPose Web</title>
</head>
<body>
  <h1>Bienvenido a TinyPose</h1>
  <button onclick="checkPose()">Verificar postura</button>

  <script>
    async function checkPose() {
      const response = await fetch('https://TUSERVICIO.onrender.com/detect', {
        method: 'POST',
        body: JSON.stringify({ /* tus datos */ }),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      alert("Resultado: " + JSON.stringify(result));
    }
  </script>
</body>
</html>
